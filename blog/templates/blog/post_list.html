{% extends 'blog/base.html' %}

{% block content %}
    <h1>Последние посты</h1>
    <a href="{% url 'post_new' %}" class="btn btn-primary mb-3">Новый пост</a>
    
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                <p class="text-muted">Автор: {{ post.author }} | {{ post.published_date }}</p>
                <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-secondary">Читать далее</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
