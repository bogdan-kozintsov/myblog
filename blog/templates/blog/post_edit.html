{% extends 'blog/base.html' %}

{% block content %}
    <h2>Новый пост</h2>
    <form method="POST" class="post-form">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
